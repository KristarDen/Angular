<ng-template class="container" ngFor let-article [ngForOf]="articles" let-j="index">
  <div *ngIf="j == id-1">
    <h1>{{article.name}}</h1>
    <div class="ArticleInfo">
      <div class="Date">
        {{ article.date | date }}
      </div>
      <div class="author">
        автор : {{article.author}}
      </div>
      <div class="Tags">
        <ng-template class="tag" ngFor let-item [ngForOf]="article.tags" let-i="index">
          <a routerLink="/tag/{{item}}" routerLinkActive='active' *ngIf="i == 0" class="tag">tags: #{{item}}</a>
          <a routerLink="/tag/{{item}}" routerLinkActive='active' *ngIf="i != 0" class="tag">#{{item}}</a>
        </ng-template>
      </div>
    </div>

    

    <div class="articlepage">
      <div *ngFor="let item of article.blocks">
        <div  [ngSwitch]="item.type">
          <article *ngSwitchCase="0">
            {{item.text}}
          </article>
          <h2 *ngSwitchCase="3">{{item.text}}</h2>
          <img *ngSwitchCase="1" src="{{item.text}}"/>
          <video *ngSwitchCase="2" controls src="{{item.text}}"></video>
        </div>
      </div>
    </div>

  </div>
</ng-template>
